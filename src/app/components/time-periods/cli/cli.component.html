<main #main (click)="clicked()" (keydown)="keydown($event)"
    (keydown.ArrowUp)="historyBack(); false;" (keydown.ArrowDown)="historyForwards(); false;">
    <div #log></div>
    <div class="prompt" #prompt id="prompt">
        <span class="hostname">{{username}}@{{hostname}}</span>
        <span class="separator">:</span>
        <span class="pwd">{{getPWDString()}}</span>
        <span class="marker">{{marker}}&nbsp;</span>
        <span class="command" autocapitalize="off" aria-autocomplete="none" contenteditable="true"></span>
    </div>
</main>
